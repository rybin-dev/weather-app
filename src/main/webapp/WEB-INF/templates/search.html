<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="~{fragments/bootstrap-link}"></div>
    <title>Search</title>
</head>
<body>
<header th:replace="~{fragments/header}"></header>

<main class="container">
    <h1>Search results</h1>
    <div class="row row-cols-3">
        <div class="col" th:each="location : ${locations}">
            <div class="card border-primary mb-3">
                <div class="card-body">
                    <h2 class="card-title" th:text="|${location.name}, ${location.country}|">Name</h2>
                    <p class="card-text" style="font-size: 2rem"> <span th:text="${location.temperature}">0</span>C</p>
                    <div th:if="${session.user != null}">
                        <form th:action="@{/locations(action=${'add'})}" method="post">
                            <input th:name="latitude" th:value="${location.latitude}" type="hidden">
                            <input th:name="longitude" th:value="${location.longitude}" type="hidden">
                            <button class="btn btn-primary" type="submit">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<footer th:replace="~{fragments/footer}"></footer>
<script th:replace="~{fragments/bootstrap-script}"></script>
</body>
</html>
